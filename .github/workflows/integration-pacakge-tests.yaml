name: Tests

on:
  pull_request:
    paths:
      - "src/integrations/*/**"
  push:
    branches:
      - main
    paths:
      - "src/integrations/*/**"

jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
      - name: Generate matrix
        id: set-matrix
        run: |
          python generate_matrix.py > matrix.json
          echo "::set-output name=matrix::$(cat matrix.json)"

  run-tests:
    name: Run Tests for ${{ matrix.package }} on Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}
      fail-fast: false
    steps:
      - name: Display current test matrix
        run: echo '${{ toJSON(matrix) }}'

      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: UV Cache
        # Manually cache the uv cache directory
        # until setup-python supports it:
        # https://github.com/actions/setup-python/issues/822
        uses: actions/cache@v4
        id: cache-uv
        with:
          path: ~/.cache/uv
          key: uvcache-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}-${{ hashFiles(format('src/integrations/{0}/pyproject.toml', matrix.package)) }}

      - name: Install dependencies
        run: |
          python -m pip install -U uv
          cd src/integrations/${{ matrix.package }}
          uv pip install --upgrade --system -e .[dev]

      - name: Run tests
        env:
          PREFECT_API_DATABASE_CONNECTION_URL: "sqlite+aiosqlite:///./orion-tests.db"
        run: |
          prefect server database reset -y
          coverage run --branch -m pytest tests -vv
          coverage report
